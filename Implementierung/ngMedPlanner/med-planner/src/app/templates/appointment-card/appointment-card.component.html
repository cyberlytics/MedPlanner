
<div class="main-block">
    <div class="card-block base-shadow primary-border">
        <div>
            <span id="appointment-date">{{dateTime}}</span>
            <span id="appointment-time">{{time}}</span>
        </div>
        <div>
            <span id="appointment-medic-name">{{doctorName}}</span>
        </div>
        <div>
            <span id="appointment-title">{{title}}</span>
        </div>
    </div>
    
    <div class="detail-button">
        <button class="base-button base-button-shape secondary-button" id="appointment-button"
        (click)="onDetailsButtonClick()">
            Details
        </button>
    </div>
</div>
