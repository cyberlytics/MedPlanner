<div class="option-block">
    <div class="title regular-font">
        Zeitraum
    </div>
    <mat-form-field appearance="outline" class="picker-form">
        <mat-label>Zeitraum Eingabe</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Startdatum" (dateChange)="addStartDate($event)">
            <input matEndDate formControlName="end" placeholder="Enddatum" (dateChange)="addEndDate($event)">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Ungültige Startdatum</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Ungültige Enddatum</mat-error>
    </mat-form-field>

    <button 
        *ngIf="range.controls.start.value !== null && range.controls.end !== null"
        mat-flat-button color="accent"
        class="appearance-animation-less-fast"
        (click)="unpickDate()"
        >
        Zeitraum löschen
    </button>
</div>
