
<div class="option-block">
    <div class="title regular-font">
        Artzfachrichtungen
    </div>
    <form class="picker-form">
        <mat-form-field class="picker-form-field">
            <mat-label>Fachrichtung</mat-label>
            <mat-chip-list #chipList>
                <mat-chip 
                    class="appearance-animation-fast"
                    *ngFor="let specialization of selectedSpecializations"
                    [removable]="true"
                    (removed)="removeSpecialization(specialization)"
                    [style.background]="specialization.color">
                    {{specialization.description}}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input type="text"
                    placeholder="Tippen Sie diese ein"
                    aria-label="Number"
                    matInput
                    [formControl]="specializationControl"
                    [matChipInputFor]="chipList"
                    [matAutocomplete]="autoSpecializations"
                    (matChipInputTokenEnd)="addSpecializationFilter($event)"
                    #inputSpecialization>
            </mat-chip-list>
           
            <mat-autocomplete 
                autoActiveFirstOption #autoSpecializations
                (optionSelected)="selectedSpecializationFilter($event)">
                <mat-option *ngFor="let option of filteredSpecializationsList | async" [value]="option">
                {{option.description}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
